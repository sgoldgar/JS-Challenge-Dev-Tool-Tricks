<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    //breakdown attribute modification in dev console

    // Regular
    console.log('hello')

    // Interpolated
    console.log('Hello I am a %s string', '<3')
    // console.log(`Hello I am a ${var}`)

    // Styled
    console.log('%c I am some big text', 'font-size:40px; color: blue; text-shadow: 10px 10px black');

    // warning!
    console.warn('OH SNAP')

    // Error :|
    console.error('Broken')

    // Info
    console.info('dogs are great')

    // Testing
    console.assert(1===2, 'That is wrong'); // will only go if something is wrong

    // console.assert(p.classList.contains('ouch'), 'Nope');

    // Clearing
    // console.clear()

    // Viewing DOM Elements
    // console.dir(p); // gives you dropdown

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name} and they are ${dog.age} years old.`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    //table
    console.table(dogs)

  </script>
</body>
</html>
